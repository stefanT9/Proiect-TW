<!DOCTYPE html>

<html lang="ro">

<head>
    <title>Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="results.css" type="text/css">
    <link rel="stylesheet" href="navbar.css" type="text/css">
    <link rel="stylesheet" href="common.css" type="text/css">
    <link rel="stylesheet" href="filters.css" type="text/css">

    <script src="index.js"></script>
    <script src="results.js"></script>
    <script src="loader.js"></script>
    <script type="text/javascript" src="import.js"></script>

</head>

<body>
    <div class='loader center-screen'></div>
    <div id="invisibleBackground" onclick="closePopUp()"></div>
    <div class="topNav" id="TopNavId">
        <a href="#" id="menuBar">Menu</a>
        <a href="index.html">Home</a>
        <a href="results.html#" class="active"> Results </a>
        <a href="statistics.html"> Statistics </a>
        <a href="javascript:void(0);" class="icon" onclick="makeResponsive()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div>
        <main>
            <div id ="loginPopUpForm">
                <label>username: <input id="usernameField" type="text"></label>
                <label>password: <input id="passwordField" type="password"></label>
                <button id="submitLoginButton" onclick="submitLoginForm()">submit</a>
                <button id="cancelLoginButton" onclick="closeLoginPopUp()">cancel</a>
            </div>

            <div id="fieldsPopUpForm">
                <button id="confirmFieldsSelectionButton" class="hidden-button no-click" onclick="addTable()">GENERATE</button>
                <label>Search filter: <input id="searchFilters" type="text" onchange="onChangeSearchFilters()">
            </label>
                <div class="fieldsWrapper" disabled></div>
            </div>
            <section id="filterSection">
                <h2>Filters</h2>
                <div class="form-filter"></div>
                <button id="addFieldsButton" onclick="openPopUp()">
                Add Table
            </button>
                <button id="exportButton" onclick="exportCsv()">
                Export CSV
            </button>
                <button onclick="importFile()">
                <input id="readFileId" type="file" onchange="readFile(event);" style="display: none;">
                Import data to database
            </button>
            </section>

            <section id="resultsTableSection">
                <div id="resultsTableDiv">
                    <table id="resultsTable">
                        <thead>
                            <tr id="resultsTableHeadingRow">
                            </tr>
                        </thead>
                        <tbody id="resultsTableBody">
                        </tbody>
                    </table>
                </div>
            </section>

        </main>
    </div>
</body>

</html>
