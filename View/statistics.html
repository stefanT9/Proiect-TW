<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="statistics.css" type="text/css">
    <link rel="stylesheet" href="navbar.css" type="text/css">
    <link rel="stylesheet" href="common.css" type="text/css">
    <link rel="stylesheet" href="filters.css" type="text/css">
    <link rel="stylesheet" href="popups.css" type="text/css">

    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <!-- generaza charturi-->
    <script type="text/javascript" src="filters.js"></script>
    <script src="statistics.js"></script>
    <script src="loader.js"></script>
    <script src="index.js"></script>
    <script type="text/javascript" src="popups.js"></script>
</head>

<body>
    <div class='loader center-screen'></div>
    <div id="invisibleBackground" onclick="closePopUp()"></div>
    <div class="topNav" id="TopNavId">
        <a href="#" id="menuBar">Menu</a>
        <a href="index.html">Home</a>
        <a href="results.html"> Results </a>
        <a href="statistics.html" class="active"> Statistics </a>
        <a href="documentatie.html"> Documentatie </a>
        <a href="javascript:void(0);" class="icon" onclick="makeResponsive()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <div>
        <main>
            <div id="popUpForm">
                <select id="xOfGraph" disabled>
            </select>
                <select id="yOfGraph" disabled>
            </select>
                <select id="typeOfGraph" disabled>
            </select>
                <button id="paginateResultsSwitch" class="hidden-button" onclick="switchPagination();">Paginate Results</button>
                <div id="paginateResults">
                    <label>Page number</label>
                    <input type="number" name="pageNumber" id="pageNumber" value="1">
                    <label>Results per page</label>
                    <input type="number" name="pageResults" id="pageResults" value="50">
                </div>
                <button id="confirmFieldsSelectionButton" class="hidden-button no-click" onclick="addNewChart()">Generate</button>
                <label>Search filter: <input id="searchFilters" type="text" onchange="onChangeSearchFilters()">
            </label>

            </div>
            <a href='#' class="floatingButton" onclick="popupButton()">
                <i class="fa fa-plus my-float"></i>
            </a>

            <section id="graphsSection">
                <h2>Representations</h2>
            </section>
        </main>
    </div>
