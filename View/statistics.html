<!DOCTYPE html>

<html lang="ro">

<head>
    <title>Statistics</title>
    <link rel="stylesheet" href="statistics.css" type="text/css">
    <link rel="stylesheet" href="navbar.css" type="text/css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.min.js"></script>
    <script src="statistics.js"></script>
</head>

<body>
    <div id="invisibleBackground" onclick="closePopUp()"></div>
    <div class="topNav" id="TopNavId">
        <a href="index.html">Home</a>
        <a href="#"> Scores</a>
        <a href="#"> Results </a>
        <a href="statistics.html" class="active"> Statistics </a>
        <a href="javascript:void(0);" class="icon" onclick="makeResponsive()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <main>
        <div id="fieldsPopUpForm">
            <div class="fieldsWrapper"></div>
            <button id="confirmFieldsSelectionButton" class="hidden-button" onclick="closePopUp()">done</button>
        </div>
        <section id="filterSection">
            <h2>Filters</h2>
            <div class="form-filter"></div>
            <button id="addFieldsButton" onclick="openPopUp()">
                Add fields
            </button>
            <button>
                Export
            </button>
        </section>

        <section id="graphsSection">
            <h2>Representations</h2>

            <div class="main-graph">
                <canvas id="chart1"></canvas>
            </div>
            <div class="secondary-graphs">
                <div class="secondary-graph">
                    <canvas id="chart2"></canvas>
                </div>
                <div class="secondary-graph">
                    <canvas id="chart3"></canvas>
                </div>
            </div>
        </section>
    </main>
