<!DOCTYPE html>

<html lang="ro">

<head>
    <title>Results</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/public/results.css" type="text/css">
    <link rel="stylesheet" href="/public/navbar.css" type="text/css">
    <link rel="stylesheet" href="/public/common.css" type="text/css">
    <script src="/public/statistics.js"></script>
    <script src="/public/index.js"></script>
    <script type="text/javascript" src="/public/results.js"></script>
    <script type="text/javascript" src="/public/import.js"></script>

</head>

<body>
    <div id="invisibleBackground" onclick="closePopUp()"></div>
    <div class="topNav" id="TopNavId">
        <a href="#" id="menuBar">Menu</a>
        <a href="/public/index.html">Home</a>
        <a href="#"> Scores</a>
        <a href="/public/results.html#" class="active"> Results </a>
        <a href="/public/statistics.html"> Statistics </a>
        <a href="javascript:void(0);" class="icon" onclick="makeResponsive()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <main>
        <div id="fieldsPopUpForm">
            <div class="fieldsWrapper"></div>
            <button id="confirmFieldsSelectionButton" class="hidden-button" onclick="closePopUp()">done</button>
        </div>
        <section id="filterSection">
            <h2>Filters</h2>
            <div class="form-filter"></div>
            <button id="addFieldsButton" onclick="openPopUp()">
                Add fields
            </button>
            <button>
                Export
            </button>
            <input type="file" onchange="readFile(event);">
        </section>

        <section id="resultsTableSection">
            <table id="resultsTable">
                <thead>
                    <tr id="resultsTableHeadingRow">
                    </tr>
                </thead>
                <tbody id="resultsTableBody">
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
